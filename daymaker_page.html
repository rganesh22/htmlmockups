
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>Daymaker Landing Page</title>
    </head>

    <body>      
        <nav>
            <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Daymaker</a>
            </div>
        </nav>

        <div style="padding:5%">
            <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <p id="message"></p>
                    </div>
                    <div class="card-action">
                      <a id="from"></a>
                    </div>
                  </div>
                </div>
              </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            var messageElem = document.getElementById("message")
            var fromElem = document.getElementById("from")

            messageElem.innerHTML = atob(urlParams.get('msg'))
            fromElem.innerHTML = atob(urlParams.get('frm'))
        </script>
    </body>
  </html>
